<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin add new</title>
    <link rel="stylesheet" href="admindashb.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div class="content-header">
            <h1>Add New Admin</h1>
            <p>Use the form below to add a new admin</p>

        </div>


        <div class="admin-form-container">
            <h2>âž• Add New Admin</h2>

            <!-- Row 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="adminaddname" placeholder="Enter first name">
                </div>
            </div>

            <!-- Row 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="adminaddemail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="adminaddpassword" placeholder="Enter password">
                </div>
            </div>

            <!-- Row 3 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="adminaddcity">
                        <option>Select City</option>
                        <option>Karachi</option>
                        <option>Lahore</option>
                        <option>Islamabad</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Campus">Campus</label>
                    <select id="adminaddcampus" name="Campus" required>
                        <option value="">Select Campus</option>
                        <option value="Gulsan">Gulsan</option>
                        <option value="Defence"> Defence view Phase 2</option>
                        <option value="Head">Head Office</option>
                        <option value="Clifton">Clifton</option>
                        <option value="Korangi">Korangi</option>

                    </select>
                </div>

            </div>

            <!-- Row 4 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="adminaddrole">
                        <option>Superadmin</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button onclick="addAdmin()">Add Admin</button>
            </div>
        </div>

        <div class="admintablecontainer">
            <table>
                <thead>

                    <tr>
                        <th>Admin Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>City</th>
                        <th>Campus</th>
                        <th>Role</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="adminaddtable">
                        <tr id="loaderRow">
                    <td colspan="8" style="text-align:center; padding: 20px;">
                        <div class="spinner"></div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        fetch("sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>
    <script src="app.js"></script>

</body>

</html>
