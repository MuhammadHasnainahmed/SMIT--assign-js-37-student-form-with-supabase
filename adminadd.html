<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin add new</title>
    <link rel="stylesheet" href="admindashb.css">
    
</head>

<body>
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div class="content-header">
            <h1>Add New Admin</h1>
            <p>Use the form below to add a new admin</p>

        </div>


        <div class="admin-form-container">
            <h2>âž• Add New Admin</h2>

            <!-- Row 1 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter last name">
                </div>
            </div>

            <!-- Row 2 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="Enter phone number">
                </div>
            </div>

            <!-- Row 3 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="Campus">Campus</label>
                    <select id="Campus" name="Campus" required>
                        <option value="">Select Campus</option>
                        <option value="Gulsan">Gulsan</option>
                        <option value="Defence"> Defence view Phase 2</option>
                        <option value="Head">Head Office</option>
                        <option value="Clifton">Clifton</option>
                        <option value="Korangi">Korangi</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city">
                        <option>Select City</option>
                        <option>Karachi</option>
                        <option>Lahore</option>
                        <option>Islamabad</option>
                    </select>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="form-row">
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option>Super Admin</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit">Add Admin</button>
            </div>
        </div>
    </div>




    <script>
        fetch("sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });
    </script>


</body>

</html>
