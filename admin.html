<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link rel="stylesheet" href="admindashb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <div class="content">
    <div class="content-header">
        <h1>Dashboard</h1>
        <p>Welcome to the admin dashboard</p>
      </div>
      <div class="logput-button">

        <ul>
            <li onclick="logoutshow()"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </div>
</div>

<div>

 

    <div style="flex: 1;">
        <div class="dashboard">  
            <div id="howmanystudent">
                <h3><i class="fas fa-users"></i> Students</h3>
                <p id="studentcount">1</p>
            </div>
            <div id="howmanyactive">
                <h3><i class="fas fa-user-check"></i> Active Students</h3>
                <p id="activecount">1</p>
            </div>
            <div id="howmanyadmin">
                <h3><i class="fas fa-user-tie"></i> Total Admin</h3>
                <p id="admincount">1</p>
            </div>
        </div>

        <div class="admintablecontainer">
            <h2><i class="fas fa-table"></i> Student List</h2>
            <div class="action_buttons">
                <button id="downloadReport"><i class="fas fa-download"></i> Download Report</button>
                <select name="status" id="activeusers">
                    <option value="all">All Students</option>
                    <option value="active">Active Students</option>
                    <option value="inactive">Inactive Students</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search by Student Name or CNIC">
            </div>

            <table id="adminTable">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Father Name</th>
                        <th>Age</th>
                        <th>Roll Number</th>
                        <th>CNIC</th>
                        <th>Status</th>
                        <th>Actions</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="adminStudentList">
                  <tr id="loaderRow">
        <td colspan="9" style="text-align:center; padding: 20px;">
            <div class="spinner" style="
                width: 40px;
                height: 40px;
                border: 6px solid #f3f3f3;
                border-top: 6px solid #3498db;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: auto;
            "></div>
        </td>
    </tr>    
                    <!-- Example row -->
                </tbody>
                
            </table>
        </div>
    </div>

</div>

 <div id="openPopup" class="overlay">
    <div class="popup">
        <!-- <button > -->

            <i id="closePopup"  class="fas fa-times " ></i>
        <!-- </button> -->
      <h3>Edit Student </h3>
      <form >
       <input type="text" id="editName" placeholder="Name" required>
    <input type="text" id="editFatherName" placeholder="Father Name" required>
    <input type="number" id="editAge" placeholder="Age" required>
    <input type="text" id="editCnic" placeholder="CNIC" required>
      </form>
      <button id="updateButton" class="edit-button">Update</button>
    </div>
  </div>






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
     <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
